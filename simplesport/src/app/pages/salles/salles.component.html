<div class="flex flex-col gap-2 w-screen h-full p-2 lg:p-4">
    <h1 class="text-3xl text-center font-semibold">Let's find your future gym !</h1>
    <div class="size-full flex rounded-xl overflow-hidden relative">
        <app-aside-map (allGyms)="handleAllGyms($event)" (selectedValue)="handleSelectedValue($event)"></app-aside-map>
        <app-map [gyms]="gyms" [selectedGym]="selectedGym" class="flex-grow"></app-map>
    </div>
</div>
