<div class="flex justify-center gap-10 lg:py-20 py-8 px-20 flex-col md:flex-row">
    <p-card header="Find'My'Gym" subheader="Let's find your ideal gym"
        class="flex-1 w-full lg:max-w-lg lg:hover:scale-110 transition-all">
        <ng-template pTemplate="header">
            <img alt="Card"
                src="https://www.basic-fit.com/dw/image/v2/BDFP_PRD/on/demandware.static/-/Library-Sites-basic-fit-shared-library/default/dw526eff58/training-hot/Fitness%20suport%20header.jpg?sw=768&sfrm=jpeg" />
        </ng-template>
        <ng-template pTemplate="content">
            <p>The gym that meets your needs is just a click away <span class="text-sm text-zinc-500 italic">*(right
                    from your home)*</span>.</p>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-button label="Access" [link]="true" routerLink="gyms"></p-button>
        </ng-template>
    </p-card>
    <p-card header="Session'Omatic" subheader="Session facilitator"
        class="flex-1 w-full lg:max-w-lg lg:hover:scale-110 transition-all">
        <ng-template pTemplate="header">
            <img alt="Card"
                src="https://studio-sport-sante.fr/wp-content/uploads/istockphoto-1168143615-170667a-1024x585.jpg" />
        </ng-template>
        <ng-template pTemplate="content">
            <p>Create, Organize, Export. Your sessions have never been simpler.</p>
        </ng-template>
        <ng-template pTemplate="footer">
            <p-button label="Access" [link]="true" routerLink="session"></p-button>
        </ng-template>
    </p-card>
</div>
