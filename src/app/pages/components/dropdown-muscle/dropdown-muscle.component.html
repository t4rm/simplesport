<div class="card flex justify-content-center">
    <p-dropdown [options]="groupedMuscles" [(ngModel)]="selectedMuscle" placeholder="Select a muscle" [group]="true"
        (onChange)="onMuscleSelected()">
        <ng-template let-group pTemplate="group">
            <div class="flex align-items-center">
                <img src="https://primefaces.org/cdn/primeng/images/demo/flag/flag_placeholder.png" [class]="'mr-2'"
                    style="width: 20px" />
                <span>{{ group.label }}</span>
            </div>
        </ng-template>
    </p-dropdown>
</div>
